<!DOCTYPE html>

    <title>My Website</title>
    <script>
        function saveTable() {
            var tableInputs = document.getElementsByClassName("table-input");
            var tableData = [];
            for (var i = 0; i < tableInputs.length; i++) {
                tableData.push(tableInputs[i].value);
            }
            // save the data to the browser's local storage
            localStorage.setItem("tableData", JSON.stringify(tableData));
        }

        function loadData() {
            // retrieve the data from the browser's local storage
            var tableData = JSON.parse(localStorage.getItem("tableData"));
            if (tableData) {
                var tableInputs = document.getElementsByClassName("table-input");
                for (var i = 0; i < tableInputs.length; i++) {
                    tableInputs[i].value = tableData[i];
                }
            }
        }
 
    </script>
    <script>
        function clearTable() {
            var tableInputs = document.getElementsByClassName("table-input");
            for (var i = 0; i < tableInputs.length; i++) {
                tableInputs[i].value = "";
            }
            localStorage.removeItem("tableData");
        }
    </script>

</head>
